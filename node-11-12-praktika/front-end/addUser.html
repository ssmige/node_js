<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="addUser.js" type="module"></script>
    <link rel="stylesheet" href="addUser.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Create User</h1>

    <div>
      <label for="fName">First Name</label> <br />
      <input type="text" id="fName" placeholder="First Name" required /> <br />
      <label for="lName">Last Name</label>
      <input type="text" id="lName" placeholder="Last Name" required /> <br />
      <label for="email">Email Address</label> <br />
      <input type="text" id="email" placeholder="Email Address" required />
      <br />
      <label for="membership">Change Membership</label>
      <select name="membership" id="membership">
        Change Membership
      </select>
    </div>
    <div>
      <button>Cancel</button>
      <button type="submit">New User</button>
    </div>
    <footer>Copywright copy &copy2021 Membership Management</footer>
  </body>
</html>
